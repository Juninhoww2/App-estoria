<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Settings</ion-title>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>
<ion-img src="../../assets/undraw_Options_re_9vxh.svg"></ion-img>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size='12'>
        <ion-item>
          <ion-label>Toggle Color Theme</ion-label>
          <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
